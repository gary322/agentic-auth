name: security

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * 1"

permissions:
  contents: read
  checks: write
  issues: write

jobs:
  cargo-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.89.0"

      - name: Cargo audit
        uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # Currently transitively pulled in via `keyring` on Linux (secret-service/zbus).
          # We track these, but do not block CI on "unmaintained" advisories.
          # NOTE: `audit-check` parses this as a comma-separated list.
          ignore: RUSTSEC-2024-0388, RUSTSEC-2024-0384
